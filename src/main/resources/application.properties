spring.datasource.url=jdbc:mysql://${rds.hostname:127.0.0.1}:${rds.port:3306}/${rds.db.name:memolang}
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=${rds.username:root}
spring.datasource.password=${rds.password:admin}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
app.jwtSecret=${APP_JWT_SECRET:foobar}
server.port=${SERVER_PORT:8080}
spring.mail.host=smtpout.secureserver.net
spring.mail.port=465
spring.mail.username=info@memolang.app
spring.mail.password=${MAIL_PASSWORD:foo}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*